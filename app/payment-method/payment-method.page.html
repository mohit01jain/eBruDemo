<ion-header>
  <ion-toolbar color="secondary">

    <ion-buttons slot="start">

      <ion-back-button class="ionbackbutton" defaultHref="cart;page=itemList"></ion-back-button>  <!--;page=itemList-->

    </ion-buttons>


    <ion-title style="font-size: small">BHIKARAM UDYOG</ion-title>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="ioncardwithcss">


      <ion-list>
        <ion-radio-group [(ngModel)]="selectPaymentMethod">
          <ion-item color="#A52A2A"
                    style=" height:40px; background-color:#A52A2A;margin-top: -7px; padding-top:-10px ; margin-bottom: 20px ;font-size: 13px;">
            <!--class="classionlabel"-->

            <ion-label color="#ffffff" style="color:#ffffff;">

              <b>PAYMENT METHODS</b>

            </ion-label>
          </ion-item>


          <ion-item style="margin-bottom: -15px;margin-top: -15px">

            <ion-label style="font-size: 13px;height: 20px;margin-bottom:20px;">Cash on Delivery
            </ion-label>
            <ion-radio class="form-radio" value="Cash on Delivery"
                       (ionSelect)="selectedPaymentMethod('Cash on Delivery')"


            ></ion-radio>
          </ion-item>


          <ion-item style="margin-bottom: -15px;margin-top: -5px">

            <ion-label style="font-size: 13px;margin-top: -5px;">Pay Online
            </ion-label>
            <ion-radio class="form-radio" value="Pay Online"
                       (ionSelect)="selectedPaymentMethod('Pay Online')" checked="true"></ion-radio>
          </ion-item>

          <ion-item style="margin-bottom: -15px;margin-top: -5px">

            <ion-label style="font-size: 13px;margin-top: -5px;">Card on Delivery
            </ion-label>
            <ion-radio class="form-radio" value="Card on Delivery"
                       (ionSelect)="selectedPaymentMethod('Card on Delivery')" checked="true"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-list>
    </div>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-row>

      <ion-col size="12"  >


        <ion-buttons>
          <ion-button  style="background-color:#ED3237;width: 100%;line-height: 3;color: #ffffff;" (click)="presetConfirm()">
            Confirm Order
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
