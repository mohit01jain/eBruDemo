<ion-header>
  <ion-toolbar color="secondary" class="iontoolbar1">


    <ion-title class="headclass" style="font-size: 15px;align-items: center;"><b>Pincode Page</b></ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>



<!--  <ion-item >
    <ion-label position="floating" class="registerpageitems">Shipping Address</ion-label>
    <ion-input type="text"  name="name" [(ngModel)]="shippingAddress" required ></ion-input>
  </ion-item>-->

  <ion-item >
    <ion-label position="floating" class="registerpageitems">Address 1</ion-label>
    <ion-input type="text"  name="name" [(ngModel)]="address1" required ></ion-input>
  </ion-item>

  <ion-item >
    <ion-label position="floating" class="registerpageitems">Address 2</ion-label>
    <ion-input type="text"  name="name" [(ngModel)]="address2" required ></ion-input>
  </ion-item>


  <ion-item >
    <ion-label position="floating" class="registerpageitems">City</ion-label>
    <ion-input type="text"  name="name" [(ngModel)]="city" required ></ion-input>
  </ion-item>

  <ion-item>
    <ion-text style=" font-size: 15px;text-align: right;font-weight: bold;" float-right> Pincode : {{pincode}} </ion-text>
  </ion-item>


  <ion-item style=" margin-top: 20px;">

    <ion-label position="floating">State <span style="color:red;">*</span></ion-label>

    <ion-select [(ngModel)]="list" style="max-width: 100%;" required (ionChange)="onChange(list)">
      <ion-select-option value="{{i}}" *ngFor="let list of stateList; let i = index">
        {{list.Text}}
      </ion-select-option>


    </ion-select>

  </ion-item>

  <ion-item>
    <ion-button align-items-center="true" color="secondary" style="color: #ffffff;" (click)="SaveDetails()">Save Details</ion-button>

  </ion-item>

</ion-content>
